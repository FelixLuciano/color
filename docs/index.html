<!DOCTYPE html>
<html lang="en">
<head>

  <title>tri - Three characters hexadecimal color system</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="application-name" content="tri">
  <meta name="msapplication-TileColor" content="#111111">
  <meta name="msapplication-TileImage" content="/tri/assets/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/tri/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#111111">

  <link async rel="apple-touch-icon" sizes="180x180" href="/tri/assets/icons/apple-touch-icon.png">
  <link async rel="icon" type="image/png" sizes="32x32" href="/tri/assets/icons/favicon-32x32.png">
  <link async rel="icon" type="image/png" sizes="16x16" href="/tri/assets/icons/favicon-16x16.png">

  <link async rel="stylesheet" href="./common/style.css">
  <link async rel="stylesheet" href="./css/style.css">
  <link async rel="preconnect stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <a id="logo" href="https://felixluciano.github.io/tri" title="Go to start page">
      <svg viewbox="0 0 64 32">
        <circle cx="48" cy="16" r="16" fill="#22F"></circle>
        <circle cx="32" cy="16" r="16" fill="#2F2"></circle>
        <circle cx="16" cy="16" r="16" fill="#F22"></circle>
      </svg>tri
    </a>
    <nav>
      <ul>
        <li>
          <a href="https://felixluciano.github.io/tri/palette" title="Open color palette">
            Color palette<svg viewBox="0 0 24 24">
              <path d="M2.53,19.65L3.87,20.21V11.18L1.44,17.04C1.03,18.06 1.5,19.23 2.53,19.65M22.03,15.95L17.07,4C16.76,3.23 16.03,2.77 15.26,2.75C15,2.75 14.73,2.79 14.47,2.9L7.1,5.95C6.35,6.26 5.89,7 5.87,7.75C5.86,8 5.91,8.29 6,8.55L11,20.5C11.29,21.28 12.03,21.74 12.81,21.75C13.07,21.75 13.33,21.7 13.58,21.6L20.94,18.55C21.96,18.13 22.45,16.96 22.03,15.95M7.88,8.75A1,1 0 0,1 6.88,7.75A1,1 0 0,1 7.88,6.75C8.43,6.75 8.88,7.2 8.88,7.75C8.88,8.3 8.43,8.75 7.88,8.75M5.88,19.75A2,2 0 0,0 7.88,21.75H9.33L5.88,13.41V19.75Z" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  
  <main>
    <div class="main-overflow-wraper" v-horizontal-scroll>

      <section id="mixer">
        <div class="mixer-hex-wraper">
          <strong class="mixer-hex-code" title="Color hex code" v-text="hex.mix">#FFF</strong>
        </div>

        <div class="slider-wraper main-slider-wraper">
          <touch-slider
          :v-model="0"
          :min="-15"
          :max="15"
          :step="2"
          :style="display"
          title="Adjust brightness"
          @offset="adjustLight"
          ></touch-slider>
        </div>

        <div class="slider-wraper small-slider-wraper">
          <template v-for="value, name in color.value">
            <touch-slider
              v-model="color.value[name]"
              :min="0"
              :max="15"
              :step="1"
              :style="{'--color': hex[name]}"
            ></touch-slider>
          </template>
        </div>

        <div class="mixer-info-wraper">
          <p>
            <em class="text-small">
              Slide up/down to adjust
            </em>
            <svg class="inline-icon" viewBox="0 0 24 24">
              <path d="M4,3L1,6H3V9H1L4,12L7,9H5V6H7L4,3M11,8A1,1 0 0,0 10,9V19L6.8,17.28H6.58C6.3,17.28 6.03,17.39 5.84,17.6L5.1,18.37L10,22.57C10.26,22.85 10.62,23 11,23H17.5A1.5,1.5 0 0,0 19,21.5V17.14C19,16.56 18.68,16.03 18.15,15.79L13.21,13.6L12,13.47V9A1,1 0 0,0 11,8Z"/>
            </svg>
          </p>
          <button @click="color.randomize()">Randomize</button>
        </div>
      </section>

      <aside id="collection-panel">
        <div class="collection-content" v-horizontal-scroll>

          <template v-for="color, i in storage.data" :key="i">
            <button
              class="collection-content-button"
              @mousedown="press(i, $event)"
              @touchstart="press(i, $event)"
              @keyup.ctrl.space="remove(i)"
              :style="getDisplay(color)"
              :title="'Open color ' + getHexadecimals(color).mix"
            >
              {{ getHexadecimals(color).mix }}
            </button>
          </template>

          <button class="collection-content-button collection-content-add" @click="store()" title="Save color">
            <svg viewBox="0 0 24 24">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
            </svg>
          </button>
        </div>
        
        <div class="collection-content-info">
          <p>
            <em class="text-small">
              Press hold to delete
            </em>
            <svg class="inline-icon" viewBox="0 0 24 24">
              <path d="M10,9A1,1 0 0,1 11,8A1,1 0 0,1 12,9V13.47L13.21,13.6L18.15,15.79C18.68,16.03 19,16.56 19,17.14V21.5C18.97,22.32 18.32,22.97 17.5,23H11C10.62,23 10.26,22.85 10,22.57L5.1,18.37L5.84,17.6C6.03,17.39 6.3,17.28 6.58,17.28H6.8L10,19V9M11,5A4,4 0 0,1 15,9C15,10.5 14.2,11.77 13,12.46V11.24C13.61,10.69 14,9.89 14,9A3,3 0 0,0 11,6A3,3 0 0,0 8,9C8,9.89 8.39,10.69 9,11.24V12.46C7.8,11.77 7,10.5 7,9A4,4 0 0,1 11,5Z"/>
            </svg>
          </p>
        </div>
      </aside>

    </div>
  </main>

  <footer>
    &copy; 2020 Luciano Felix<span class="hide-small">, all rights reserved</span>.

    <a href="https://github.com/FelixLuciano/tri#readme" target="_blank" rel="noopener">
      <span class="hide-small">See on </span>GitHub
    </a>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/tri/js/PWA/service-worker.js')
      })
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>tri - Three characters hexadecimal color system</title>
  <meta name="Description" content="Three characters hexadecimal color system">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-title" content="tri">
  <meta name="application-name" content="tri">
  <meta name="msapplication-TileColor" content="#111111">
  <meta name="msapplication-TileImage" content="/tri/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/tri/icons/browserconfig.xml">
  <meta name="theme-color" content="#111111">

  <link async rel="apple-touch-icon" sizes="180x180" href="/tri/icons/apple-touch-icon.png">
  <link async rel="icon" type="image/png" sizes="32x32" href="/tri/icons/favicon-32x32.png">
  <link async rel="icon" type="image/png" sizes="16x16" href="/tri/icons/favicon-16x16.png">
  <link async rel="preload manifest" href="/tri/icons/site.webmanifest">
  <link async rel="mask-icon" href="/tri/icons/safari-pinned-tab.svg" color="#111111">
  <link async rel="shortcut icon" href="/tri/icons/favicon.ico">

  <link async rel="stylesheet" href="./style.commons.css">
  <link async rel="stylesheet" href="./style.css">
  <link async rel="preconnect stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <a href="https://felixluciano.github.io/tri" title="Go to start page">
      <svg viewbox="0 0 64 32">
        <circle cx="48" cy="16" r="16" fill="#22F"></circle>
        <circle cx="32" cy="16" r="16" fill="#2F2"></circle>
        <circle cx="16" cy="16" r="16" fill="#F22"></circle>
      </svg>tri
    </a>
    <a href="https://felixluciano.github.io/tri/palette" title="Open color palette">Color palette</a>
  </header>
  
  
  <main ref='main'>

    <section>
      <strong title='Color hex code'>{{ colorHex.mix }}</strong>

      <div
        :style="colorStyle"
        v-slider="'light'"
        @keyup.up="addColor('light', 1)"
        @keyup.ctrl.up="setColor('light', 15)"
        @keyup.down="addColor('light', -1)"
        @keyup.ctrl.down="setColor('light', 0)"
        title="Adjust brightness"
        tabindex='0'
      ></div>

      <article>
        <template v-for="tone in ['red', 'green', 'blue']">
          <div
          :style="{'--color': colorHex[tone]}"
          v-slider="tone"
          @keyup.up="addColor(tone, 1)"
          @keyup.ctrl.up="setColor(tone, 15)"
          @keyup.down="addColor(tone, -1)"
          @keyup.ctrl.down="setColor(tone, 0)"
          :title="`Adjust ${tone}`"
          tabindex='0'
          ></div>
        </template>
      </article>

      <p>
        <em>Slide up/down to adjust</em>
        <br>
        <button @click='randomize'>Randomize</button>
      </p>
    </section>

    <aside>
      <article>

        <template v-for="color, i in myColors">
          <button
            @click="openColor(color)"
            v-press @press="removeColor(i)"
            @keyup.ctrl.space="removeColor(i)"
            :style="getColorStyle(color)"
            :title="'Open color ' + getColorHex(color).mix"
            :key="i"
          >
            {{ getColorHex(color).mix }}
          </button>
        </template>

        <button @click="saveColor" title="Save color">
          <svg viewbox="0 0 16 16">
            <rect x="7" width="2" height="16" fill="#FFF"></rect>
            <rect y="7" width="16" height="2" fill="#FFF"></rect>
          </svg>
        </button>
      </article>
      
      <em>Press hold to delete</em>
    </aside>

  </main>


  <footer>
    &copy; 2020 Luciano Felix, all rights reserved.

    <a href="https://github.com/FelixLuciano/tri#readme" target="_blank" rel="noopener">
      See on GitHub
    </a>.
  </footer>

  <script src='./script.js'></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/tri/service-worker.js')
      })
    }
  </script>

</body>
</html>

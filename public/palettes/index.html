        content="https://repository-images.githubusercontent.com/250960025/1b0969ff-a9e5-40a7-9058-b7ddbff6f117">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/svg" href="/icons/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/icons/manifest.json">

    <meta name="application-name" content="color">
    <meta name="msapplication-TileColor" content="#141316">
    <meta name="theme-color" content="#141316">

    <link rel="preconnect" href="https://api.fontshare.com">
    <link rel="preconnect" href="https://unpkg.com">

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.4/dist/cdn/beer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <script>
        if ('serviceWorker' in navigator)
            window.addEventListener('load', () => navigator.serviceWorker.register('/service-worker.js'))
    </script>
    <script type="importmap">
        { "imports": {
            "alpinejs": "https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.11.1/module.esm.min.js"
        } }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.4/dist/cdn/beer.min.js"></script>
    <script type="module" src="./palettes.mjs"></script>
</head>

<body class="dark">
    <nav class="s bottom padding">
        <img src="/icons/logo.svg" class="small">
        <div class="max"></div>
        <a href="/">
            <i>instant_mix</i>
            <div>Picker</div>
        </a>
        <div class="space"></div>
        <a href="/swatches">
            <i>style</i>
            <div>swatches</div>
        </a>
        <div class="space"></div>
        <a class="active">
            <i>palette</i>
            <div>palettes</div>
        </a>
        <div class="max"></div>
        <a href="https://github.com/FelixLuciano/color#readme" target="_top" rel="noreferrer">
            <i>help</i>
            <div>about</div>
        </a>
    </nav>
    <nav class="m l left">
        <div class="space"></div>
        <img src="/icons/logo.svg">
        <div class="max"></div>
        <a href="/">
            <i>instant_mix</i>
            <div>Picker</div>
        </a>
        <div class="space"></div>
        <a href="/swatches">
            <i>style</i>
            <div>swatches</div>
        </a>
        <div class="space"></div>
        <a class="active">
            <i>palette</i>
            <div>palettes</div>
        </a>
        <div class="max"></div>
        <a href="https://github.com/FelixLuciano/color#readme" target="_top" rel="noreferrer">
            <i>help</i>
            <div>about</div>
        </a>
        <div class="space"></div>
    </nav>

    <main x-data="palettes" class="responsive large-padding">
        <section>
            <header class="transparent p-0">
                <nav>
                    <h1 style="flex-wrap: wrap;">
                        palettes
                        <div style="flex-basis: 100%;"></div>
                        <div class="badge primary none bold">Top 100 from COLOURlovers</div>
                    </h1>
                    <div class="max"></div>
                    <a href="https://github.com/Experience-Monks/nice-color-palettes" class="button transparent small-round vertical">
                        <i>open_in_new</i>
                        <span>source</span>
                    </a>
                </nav>
            </header>
            <div class="space"></div>

            <div class="grid">
                <template x-for="(set, index) in palettes">
                    <article class="s4 m3 l2 m-0">
                        <header>
                            <nav>
                                <h5 x-text="`#${index + 1}`" class="m-0"></h5>
                                <div class="max"></div>
                                <button @click="navigator.clipboard.writeText(set.join(', '))" data-ui="#snackbar-set-clipboard" class="square round transparent absolute right">
                                    <i>content_copy</i>
                                </button>
                            </nav>
                        </header>

                        <nav class="wrap" style="gap: .5rem;">
                            <template x-for="color in set">
                                <button @click="navigator.clipboard.writeText(color)" data-ui="#snackbar-color-clipboard" x-text="color" class="responsive small-round font-mono" :class="getDisplayClass(color)" :style="{backgroundColor: color}"></button>
                            </template>
                        </nav>
                    </article>
                </template>
            </div>
        </section>

        <footer class="transparent p-0">
            Â© 2024 Luciano Felix.
        </footer>

        <div id="snackbar-set-clipboard" class="snackbar green white-text">
            <i>inventory</i>
            <span>Palette set copied to the clipboard!</span>
        </div>

        <div id="snackbar-color-clipboard" class="snackbar green white-text">
            <i>inventory</i>
            <span>Color copied to the clipboard!</span>
        </div>
    </main>
</body>

</html>
